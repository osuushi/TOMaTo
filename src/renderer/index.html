<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>TOMaTo</title>
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src https://api.openai.com ws://localhost:5173;" />

  <link href="./assets/styles.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <!-- Flexbox with small nav on the left and main content on the right -->
  <div id="nav">
    <button id="nav-search" class="active">‚ñ∂Ô∏è</button>
    <button id="nav-chat">üí¨</button>
    <button id="nav-settings">‚öôÔ∏è</button>
  </div>
  <div id="content">
    <div class="main-view search-view active">
      <!-- Search bar -->
      <div id="search">
        <div id="search-bar">
          <div>üîç</div><input type="text" id="search-input" placeholder="Search..." spellcheck="false" />
        </div>
        <div id="search-results"></div>
      </div>
    </div>
    <div class="main-view chat-view">
      <h1>Welcome to Chat!</h1>
      <div id="chat">
        <div id="chat-messages"></div>
        <div id="chat-input">
          <input type="text" id="chat-input-text" placeholder="Type a message..." spellcheck="false" />
          <button id="chat-input-send">Send</button>
        </div>
      </div>
    </div>
    <div class="main-view settings-view">
      <h1>Settings:</h1>
      <div>
        <label for="openai-key">
          OpenAI API Key:
        </label>
        <input type="password" id="openai-key" placeholder="OpenAI API Key" />
        <small><a href="https://platform.openai.com/account/api-keys" target="_blank">Create a key</a></small>
      </div>
      <div>
        <label for="activation-shortcut">
          Activation Shortcut:
        </label>
        <input type="text" id="activation-shortcut" placeholder="e.g. CommandOrControl+Alt+Space" />
        <p>
          <small>
            <a href="https://www.electronjs.org/docs/api/accelerator" target="_blank">See Electron documentation for
              valid shortcuts</a>
          </small>
        </p>
      </div>
      <div>
        <label for="hide-dock-icon">
          Hide Dock Icon:
        </label>
        <input type="checkbox" id="hide-dock-icon" />
        <p>
          <small>
            For some reason, clicking this over and over again will cause the app to crash. So don't do that.
          </small>
        </p>
      </div>
    </div>
    <script type="module" src="./src/renderer.ts"></script>
</body>

</html>
